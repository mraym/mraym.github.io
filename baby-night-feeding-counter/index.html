<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Nightfeeding counter</title>
    <link rel="shortcut icon" href="/images/baby-bottle.ico" type="image/x-icon" />
    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  </head>
  <body onload="addToLocalStorage( 'nighttime_feedings' )">
    <div class="container">
      <p id="display-area" class="lead"></p>
      <button type="button" class="btn btn-danger btn-lg btn-block" onclick="removeLastItemInsertedInLocalStorage( 'nighttime_feedings' )">Remove Last Feeding</button>
      <button type="button" class="btn btn-danger btn-lg btn-block" onclick="clearLocalStorage( 'nighttime_feedings' )">Delete All</button>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <script type="text/javascript">

    function removeLastItemInsertedInLocalStorage( dataName ) {

      // Get data from browser local storage
      var data = localStorage.getItem( dataName );

      // The data is stringified, so you have
      // to turn it into a JSON object
      var parsedData = JSON.parse( data );

      var parsedDataLength = parsedData.items.length;
      if ( parsedDataLength > 0 ) {
        parsedData.items.pop();
      }

      localStorage.setItem( dataName, JSON.stringify( parsedData ) );

      var output = "You've now fed your baby " + parsedData.items.length + " times at night.<br/>";

      // List the items top-down with the latest occurence first
      for ( let l = parsedData.items.length, i = l-1; i >= 0; i-- ) {

        output += new Date( parsedData.items[i].timestamp ) + "<br/>";
      }

      document.getElementById('display-area').innerHTML = output;
    }

    function clearLocalStorage( dataName ) {

      var data = {
        items: []
      };
      localStorage.setItem( dataName, JSON.stringify( data ) );

      document.getElementById('display-area').innerHTML = "You've now fed your baby 0 times at night.";
    }

    function addToLocalStorage( dataName ) {

      // Get data from browser local storage
      var data = localStorage.getItem( dataName );

      // The data is stringified, so you have
      // to turn it into a JSON object
      data = JSON.parse( data );

      // Create the JSON object if local storage is null
      if ( data == null ) {

        data = {
          items: []
        };
      }

      // Insert the current timestamp into the data.items array
      data.items.push({
        "timestamp" : (new Date()).toISOString()
      });

      // Store the recently changed item in local storage
      localStorage.setItem( dataName, JSON.stringify( data ) );

      var output = "You've now fed your baby " + data.items.length + " times at night.<br/>";

      // List the items top-down with the latest occurence first
      for ( let l = data.items.length, i = l-1; i >= 0; i-- ) {

        output += new Date( data.items[i].timestamp ) + "<br/>";
      }

      document.getElementById('display-area').innerHTML = output;
    }

    </script>
  </body>
</html>
