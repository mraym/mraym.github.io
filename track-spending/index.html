<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Track Spending</title>
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/bulma-0.6.2.min.css">
    <script defer src="js/fontawesome-5.0.0.all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Track Spending
      </h1>
      <div class="tabs">
        <ul>
          <li id="enter-data-list-item" class="is-active"><a onclick="showTab('enter-data')">Enter</a></li>
          <li id="list-entries-list-item"><a onclick="showTab('list-entries')">List</a></li>
          <li id="analyze-list-item"><a onclick="showTab('analyze')">Analyze</a></li>
        </ul>
      </div>
      <div id="enter-data" class="column" style="display: block;">
        <div class="field">
          <label class="label">Amount</label>
          <div class="control has-icons-left">
            <input id="amount" class="input" type="number" placeholder="How much did you pay?">
            <span class="icon is-small is-left">
              <i class="fas fa-dollar-sign"></i>
            </span>
          </div>
        </div><!-- end: amount field -->
        <div class="field">
          <label class="label">Store Name</label>
          <div class="control has-icons-left">
            <input id="store-name" class="input" type="text" placeholder="Where did you spend this money?">
            <span class="icon is-small is-left">
              <i class="fas fa-university"></i>
            </span>
          </div>
        </div><!-- end: store name field -->
        <div class="field">
          <label class="label">Description</label>
          <div class="control has-icons-left">
            <input id="description" class="input" type="text" placeholder="Any additional details?">
            <span class="icon is-small is-left">
              <i class="fas fa-asterisk"></i>
            </span>
          </div>
        </div><!-- end: store name field -->
        <div class="field">
          <label class="label">Category</label>
          <div class="control">
            <div class="select">
              <select id="category" name="category">
                <option value="">Select A Category</option>
                <option value="Groceries">Groceries</option>
                <option value="Restaurants">Restaurants</option>
              </select>
            </div>
          </div>
        </div><!-- end: category field -->
      
        <div class="field is-grouped">
          <p class="control">
            <a onclick="addToLocalDB()" class="button is-success">
              Add
            </a>
          </p>
          <p class="control">
            <a class="button is-danger">
              Clear
            </a>
          </p>
        </div> 
      </div><!-- end: enter-data -->

      <div id="list-entries" class="column" style="display: none;">
        <h3>{{ tabTitle }}</h3>
        <ul>
          <li v-for="item in items">
            {{ item["amount"] }} - {{ item["store-name"]}} - {{ item["description"] }}
          </li>
        </ul>
      </div><!-- end: list-entries -->

      <div id="analyze" class="column" style="display: none;">
        <h3>Analyze</h3>
      </div><!-- end: analyze -->
    </div>
  </section>
  <script src="js/localForage-1.5.5/dist/localforage.min.js"></script>
  <script src="js/vue-2.5.13/dist/vue.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
